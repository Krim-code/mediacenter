<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #329595;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .footer {
            background-color: #f4f4f4;
            color: #888888;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #329595;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #277a7a;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Медиацентр</h1>
        </div>
        <div class="content">
            <h2>Новое сообщение</h2>
            <p>Здравствуйте,</p>
            <p>У вас новое сообщение от {{ name }} ({{ email }}):</p>
            <p>"{{ message }}"</p>
            <div class="text-center">
                <a href="{{ url }}" class="button">Просмотреть сообщение</a>
            </div>
        </div>
        <div class="footer">
            <p>Медиацентр, 2024</p>
            <p>Это письмо сгенерировано автоматически, пожалуйста, не отвечайте на него.</p>
        </div>
    </div>
</body>
</html>
