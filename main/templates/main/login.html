{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-6">Вход</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Email</label>
            <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Пароль</label>
            <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <button type="submit" class="btn-primary py-2 px-4 rounded">Войти</button>
    </form>
</div>
{% endblock %}
